<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>nft Card</title>
</head>
<body>
  <div class="nft">
    <div class="image">
      <img src="images/image-equilibrium.jpg" class="nft-img">
    </div>
    <div class="text">
    <h3 class="title">Equilibrium #3429</h3>
    <p class="content">Our Equilibrium collection promotes balance and calm</p>
    <div class="info">
      <div class="price">
        <img src="images/icon-ethereum.svg" class="price-img">
        <span class="price-num">0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" class="time-img">
        <div class="time-num">3 days left</div>
      </div>
    </div>
  </div>
  <div class="line"></div>
  <div class="creator-box">
    <img src="images/image-avatar.png" class="creator-img">
    <p class="creator-text"> Creation of <span class="creator-name"> jules wyvern</span></p>
  </div>
  </div>
</body>
</html>
